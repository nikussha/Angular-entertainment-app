<div class="searchbar-wrapper">
  <div class="wrapper-icon">
    <button mat-icon-button>
      <mat-icon style="color: white; transform: scale(1.5)">search</mat-icon>
    </button>
  </div>
  <div class="form-wrapper">
    <mat-form-field>
      <input
        style="color: white; letter-spacing: 0.5px; font-size: 19px"
        matInput
        [formControl]="inputVal"
      />
    </mat-form-field>
  </div>
</div>
